<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Music Player</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="music.css">
</head>
<body>

<div class="app">
    <div class="art">
        <img src="https://picsum.photos/400?random=9" alt="">
    </div>

    <div class="meta">
        <h1>Midnight Pulse</h1>
        <p>Random Artist</p>
    </div>

    <div class="wave">
        <span></span><span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
    </div>

    <input class="seek" type="range" value="45">

    <div class="time">
        <span>1:24</span>
        <span>3:40</span>
    </div>

    <div class="controls">
        <button>⏮</button>
        <button class="play">▶</button>
        <button>⏭</button>
    </div>

    <div class="chips">
        <span>Chill</span>
        <span>Night</span>
        <span>Vibe</span>
    </div>
</div>

</body>
</html>
